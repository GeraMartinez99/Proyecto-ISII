<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet"> 
	<title>Préstamos iLab</title>
</head>
<body>
	<header>
		<div class="contenedor">
			<h2 class="logotipo"><i class="fab fa-apple"></i> Préstamos iLab</h2>
			<nav>
				<a href="#" ><i class="fas fa-user-tie"></i> Admin</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="realizar-prestamo">
			<div class="contenedor">
				<h3 class="titulo">Nuevo préstamo </h3>
				<section class="registraE">
				<label for="nombre" class="a"> Nombre: </label> 
				<input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese un nombre">
				<label for="matricula" class="a"> Matricula: </label> 
				<input class="controls" type="text" name="matricula" id="matricula" placeholder="Ingrese una matricula">
				<label for="numMo" class="a"> Número de equipo: </label> 
				<select class="numE" name="numMo" id="numMo">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				</select>
				<input class="boton" type="submit" value="Registrar alumno" href="#">
				<input class="boton2" type="submit" value="Realizar préstamo">
				</section>
				<br>
				<h3 class="titulo"> Préstamos actuales</h3>
				
			</div>
		</div>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
